<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="styles.css">
    <!-- You can include a favicon here if desired -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-top">
            <div class="logo">
                <h1>AmazonClone</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search products...">
                <button>Search</button>
            </div>
            <div class="cart">
                <span>Cart (<span id="cart-count">0</span>)</span>
            </div>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Today's Deals</a></li>
                <li><a href="#">Customer Service</a></li>
                <li><a href="#">Gift Cards</a></li>
                <li><a href="#">Registry</a></li>
                <li><a href="#">Sell</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content: Product Listings -->
    <main>
        <section class="product-list">
            <!-- Example Product Card -->
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Product Image">
                <h3>Product Title 1</h3>
                <p>$19.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Product Image">
                <h3>Product Title 2</h3>
                <p>$29.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Add more product cards as needed -->
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 AmazonClone. All rights reserved.</p>
            <ul>
                <li><a href="#">Privacy Notice</a></li>
                <li><a href="#">Conditions of Use</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
