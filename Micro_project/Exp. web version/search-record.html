<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Record</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Search Record</h1>
    <form id="search-form">
        <label>Category: <input type="text" id="search-category"></label>
        <button type="submit">Search</button>
    </form>
    <table id="search-results">
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Type</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Remark</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="script.js"></script>
    <script>
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const searchCategory = document.getElementById('search-category').value.toLowerCase();
            const records = getRecords();
            const filteredRecords = records.filter(record => record.category.toLowerCase() === searchCategory);
            const resultsTableBody = document.querySelector('#search-results tbody');
            resultsTableBody.innerHTML = '';
            filteredRecords.forEach(record => {
                const row = `<tr>
                                <td>${record.id}</td>
                                <td>${record.date}</td>
                                <td>${record.type}</td>
                                <td>${record.category}</td>
                                <td>${record.amount}</td>
                                <td>${record.remark}</td>
                            </tr>`;
                resultsTableBody.innerHTML += row;
            });
        });
    </script>
</body>
</html>
